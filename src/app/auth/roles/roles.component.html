<div class="roles-container">
  <div class="header-section">
    <h1>Roles Management</h1>
    <div class="header-actions">
      <button mat-raised-button color="accent" (click)="exportToExcel()" *ngIf="!loading && !error">
        <mat-icon>download</mat-icon>
        Export Excel
      </button>
      <button mat-raised-button color="accent" (click)="exportToPdf()" *ngIf="!loading && !error">
        <mat-icon>picture_as_pdf</mat-icon>
        Export PDF
      </button>
      <button mat-raised-button color="primary" (click)="openAddRoleDialog()" *ngIf="!loading && !error">
        <mat-icon>add</mat-icon>
        Add Role
      </button>
    </div>
  </div>

  <mat-card>
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let role">{{role.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let role">{{role.name}}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let role">{{role.created_at | date:'medium'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let role">
          <button mat-button color="primary" (click)="openEditRoleDialog(role)">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-button color="warn" (click)="deleteRole(role.id)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
