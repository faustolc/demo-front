<mat-toolbar color="primary">
  <span>Demo App</span>
  <span class="spacer"></span>

  <!-- Navigation buttons -->
  <button mat-button routerLink="/auth/products" routerLinkActive="active">
    <mat-icon>inventory</mat-icon>
    Products
  </button>

  <button mat-button routerLink="/auth/users" routerLinkActive="active" *ngIf="hasRole('admin')">
    <mat-icon>people</mat-icon>
    Users
  </button>

  <button mat-button routerLink="/auth/roles" routerLinkActive="active" *ngIf="hasRole('admin')">
    <mat-icon>admin_panel_settings</mat-icon>
    Roles
  </button>

  <!-- User info and logout -->
  <span class="user-info" *ngIf="currentUser$ | async as user">
    Welcome, {{ user.name }}!
  </span>

  <button mat-button (click)="logout()" color="accent">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>

<div class="content-container">
  <router-outlet></router-outlet>
</div>
