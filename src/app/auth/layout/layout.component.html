<mat-toolbar color="primary">
  <span>Demo App</span>
  <span class="spacer"></span>

  <!-- Navigation buttons -->
  <button mat-button routerLink="/auth/products" routerLinkActive="active">
    <mat-icon>inventory</mat-icon>
    Products
  </button>

  <button mat-button routerLink="/auth/users" routerLinkActive="active" *ngIf="hasRole('admin')">
    <mat-icon>people</mat-icon>
    Users
  </button>

  <button mat-button routerLink="/auth/roles" routerLinkActive="active" *ngIf="hasRole('admin')">
    <mat-icon>admin_panel_settings</mat-icon>
    Roles
  </button>

  <!-- User info and logout -->
  <ng-container *ngIf="currentUser$ | async as user">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
      <img class="profile-avatar" [src]="user.picture_profile" alt="picture_profile">
    </button>

    <mat-menu #userMenu="matMenu" xPosition="before">
      <div class="user-info-menu">
        <span>{{ user.name }}</span>
        <span class="email">{{ user.email }}</span>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<div class="content-container">
  <router-outlet></router-outlet>
</div>
